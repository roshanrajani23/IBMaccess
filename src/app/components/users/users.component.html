<h1>Github Users Dashboard</h1>
<div *ngIf="toastMessage" class="toast d-flex align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
    <button type="button" class="btn-close ms-auto me-2" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
<form class="form-inline d-flex justify-content-center md-form form-sm active-cyan-2 mt-2">
    <input class="form-control form-control-sm mr-3 w-75" 
    [(ngModel)]="searchText"
    name="searchBar" 
    type="text"
    placeholder="Search"
    aria-label="Search">
    <i class="fas fa-search"></i>
    <span class="backButton">
        <a (click)="fireUserSearch($event)" type="submit" class="btn btn-primary">Search</a>
    </span>
</form>
<table mat-table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Avatar</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th># of Repos</th>
        </tr>
    </thead>
    <tbody>
        <tr class="clickable" *ngFor="let repo of customRepos | paginate:{itemsPerPage:10, currentPage:p};" 
        (click)="navigateDetails(repo.login)">
            <td><img height="50" width="50" class="rounded" src={{repo.avatar_url}} alt="" /></td>
            <td>{{repo.login}}</td>
            <td>{{repo.firstName}}</td>
            <td>{{repo.lastName}}</td>
            <td>{{repo.numOfRepos}}</td>
        </tr>
    </tbody>
    <div class="paginate-center" >
        <pagination-controls previousLabel="" [autoHide]="true" nextLabel="" (pageChange)="p = $event"></pagination-controls>
    </div>
</table>
