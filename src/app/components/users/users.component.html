<table mat-table class="table table-bordered" style="margin:100;">
    <thead class="thead-dark">
        <tr>
            <th>Avatar</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th># of Repos</th>
        </tr>
    </thead>
    <tbody>
        <tr class="clickable" *ngFor="let repo of customRepos | paginate:{itemsPerPage:10, currentPage:p};" (click)="navigateDetails(repo.id)">
            <td><img height="50" width="50" class="rounded" src={{repo.avatar_url}} alt="" /></td>
            <td>{{repo.Login}}</td>
            <td>{{repo.FirstName}}</td>
            <td>{{repo.LastName}}</td>
            <td>{{repo.numOfRepos}}</td>
        </tr>
    </tbody>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</table>
