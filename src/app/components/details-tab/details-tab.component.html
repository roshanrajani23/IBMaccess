<button (click)="navigateBack()">Back</button>
<table class="table table-bordered" style="margin:100;">
    <thead class="thead-dark">
        <tr>

            <th>Avatar</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th># of Repos</th>
            <th>Edit Details</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td><img height="50" width="50" [src]="githubDetails.avatar_url" alt="" /></td>
            <td>{{githubDetails.login}}</td>
            <td>{{githubDetails.firstName}}</td>
            <td>{{githubDetails.lastName}}</td>
            <td>{{githubDetails.numOfRepos}}</td>
            <td><button (click)="navigateBack()">Edit</button></td>
        </tr>
        
    </tbody>
</table>
